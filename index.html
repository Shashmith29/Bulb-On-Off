<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb-On/Off</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box" id="box">
      <div class="bulb" id="bulb">
        <img id="bulbImage"
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
        />
      </div>
      <div class="cat-img" id="cat-img">
        <img id="catImage"
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
        />
      </div>
      <div class="switch-box">
        <h1 id="Switched">Switched ON</h1>
        <div class="switch">
          <button class="switch-off" id="switch-off">OFF</button>
          <button class="switch-on" id="switch-on">ON</button>
        </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
